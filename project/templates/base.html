<!-- templates/base.html  -->

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- custom css  -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>Textie AI</title>

</head>



<body class="container-lg d-flex flex-column min-vh-100">
    <!-- navbar  -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary nav-top-bottom-padding nav-bottom-border" style="background-color: white !important;">
        <div class="container-fluid">
            <div>
                <a href="{{url_for('home')}}" class="d-inline-flex link-body-emphasis text-decoration-none" style="vertical-align: middle;">
                    <img src="{{ url_for('static', filename='TextieAI.svg') }}" alt="TextieAI">
                </a>
            </div>

            <div class="d-flex">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link menu-txt" href="{{url_for('home')}}">Correct Text</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link menu-txt" href="{{url_for('history')}}">Past Corrections</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <!-- block content  -->
    <main class="container-fluid flex-grow-1">
        {% block content %} {% endblock %}
    </main>


    <!-- footer  -->
    <div class="custom-footer text-center">
        <footer>
            <p class="dark-txt"><span style="color: #6C726E; font-size: 18px;">Created by </span>Souvik Sinha</p>
        </footer>
    </div>



    <!-- js  -->
    <script src="{{ url_for('static', filename='js/word-counter.js') }}"></script>

</body>

</html>
